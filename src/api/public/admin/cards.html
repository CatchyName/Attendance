<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="styles/style.css">

    <style>
        @media print {
            @page {
                margin: 0;
            }

            body {
                margin: 1.6cm;
            }

            body * {
                visibility: hidden;
            }

            #content,
            #content * {
                visibility: visible;
            }

            #content {
                margin: 10px;
                padding: 10px;
                position: absolute;
                left: 0;
                top: 0;
            }
        }

        .card {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <header onclick="window.location = '/admin'">
        <h1>Cards for all employees</h1>
    </header>
    <button onclick="Download()">Download all cards .PNG format</button>
    <div id="content">

    </div>
    <script src="scripts/cards.js"></script>
</body>

</html>
