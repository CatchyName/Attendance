<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header onclick="window.location = '/admin'">
        <h1>Employee Report</h1>
    </header>
    <h1 id="title">Loading...</h1>
    <div id="employee">
        <img id="photo" style="width: 200px; height: 267px; object-fit: cover; object-position: 50% 0;">
        <p id="center"></p>
        <p id="department"></p>
        <form id="form" method="post" action="/admin/setphoto" enctype="multipart/form-data">
            <p>Change employee photo</p>
            <!-- <input type="file" name="photo" accept="image/png"> -->
            <input type="file" name="photo" accept="image/*">
            <input type="submit" value="Change Photo">
        </form>
        <button id="report" onclick="GetReport()">Export to Excel</button>
        <button id="card" onclick="GetCard()">Download ID Card</button>
        <button id="delete" onclick="DeleteEmployee()">Delete Employee</button>

        <table id="table">

        </table>

    </div>
    <p id="err"></p>
    <script defer src="scripts/functions.js"></script>
    <script defer src="scripts/getemployee.js"></script>
</body>

</html>
