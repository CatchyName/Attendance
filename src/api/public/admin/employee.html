<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
</head>

<body>
    <h1 id="title">Loading...</h1>
    <div id="employee">
        <img id="photo" style="width: 200px; height: 267px; object-fit: cover; object-position: 50% 0;">
        <p id="center"></p>
        <p id="department"></p>
        <form id="form">
            <input type="file">
            <input type="submit" value="Change Photo">
        </form>
        <button id="report" onclick="GetReport()">Export to Excel</button>
        <button id="card" onclick="GetCard()">Download ID Card</button>
        <button id="delete" onclick="DeleteEmployee()">Delete Employee</button>

        <table id="table">

        </table>

    </div>
    <p id="err"></p>
    <script defer src="getemployee.js"></script>
</body>

</html>
