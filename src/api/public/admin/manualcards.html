<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="styles/style.css">

    <style>
        @media print {
            @page {
                margin: 0;
            }

            body {
                margin: 1.6cm;
            }

            body * {
                visibility: hidden;
            }

            #content,
            #content * {
                visibility: visible;
            }

            #content {
                margin: 10px;
                padding: 10px;
                position: absolute;
                left: 0;
                top: 0;
            }
        }

        .card {
            height: 8.56cm;
            width: 5.40cm;
            border: 1px solid black;
            margin: 10px;
            border-radius: 0.2cm;
        }
    </style>
</head>

<body>
    <header onclick="window.location = '/admin'">
        <h1>Cards for some employees</h1>
    </header>
    <form id="form">
        <p>Enter the list of Employee IDs separated with commas(,).</p>
        <input type="string" id="ids" placeholder="E.g. 10001, 10002"><br />
        <input type="submit" value="Get Cards">
    </form>
    <p id="err"></p>
    <div id="content">

    </div>
    <script defer src="scripts/functions.js"></script>
    <script defer src="scripts/manualcards.js"></script>
</body>

</html>
