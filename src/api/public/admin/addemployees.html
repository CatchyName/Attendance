<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employees</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <header>
        <h1>Import employees from Excel document</h1>
    </header>

    <form id="form" method="post" action="/admin/uploadfile" enctype="multipart/form-data">
        <input name="sheet" type="file"
            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"><br />
        <input type="submit" id="submit" value="Import from file">
    </form>

    <script defer src="scripts/functions.js"></script>
    <script defer src="scripts/addemployees.js"></script>
</body>

</html>
