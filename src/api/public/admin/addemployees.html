<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employees</title>
</head>

<body>
    <h1>Bulk add employees from Excel document</h1>
    <form id="form" method="post" action="/admin/uploadfile" enctype="multipart/form-data">
        <input name="sheet" type="file"
            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"><br />
        <input type="submit" id="submit">
    </form>
</body>

</html>
